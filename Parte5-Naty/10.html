<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            type="text/css">
        <link rel="preload" href="../css/normalize.css" as="style">
        <link ref="stylesheet" href="../css/normalize.css">
        <link rel="preload" href="../css/style.css" as="style">
        <link href="../css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e538c04e55.js" crossorigin="anonymous"></script>
    </head>
<body>
    <header class="container encabezado">
        <div class="row">
            <div class="col-md-4 text-center">
                <i class="fa-regular fa-envelope" style="margin: 8px 10px 0 10px;"></i>
                ABMODEL
            </div>
            <div class="col-md-4 text-center">
                <i class="fa-solid fa-laptop-code"  style="margin: 8px 10px 0 10px;"></i>
                Proyecto Primer Bimestre
            </div>
            <div class="col-md-4 text-center">
                <a href="https://twitter.com" style="color: #000;"><i class="fa-brands fa-twitter" style="margin: 8px 10px 0 10px;"></i></a>
                <a href="https://www.facebook.com/" style="color: #000;"><i class="fa-brands fa-facebook" style="margin: 8px 10px 0 10px;"></i></a>
                <a href="https://www.instagram.com/" style="color: #000;"><i class="fa-brands fa-instagram" style="margin: 8px 10px 0 10px;"></i></a>
                <a href="https://www.linkedin.com/" style="color: #000;"><i class="fa-brands fa-linkedin" style="margin: 8px 10px 0 10px;"></i></a>
            </div>
        </div>
    </header>
    <main>
        <div class="container d-flex align-items-center justify-content-center mt-5">
            <div class="d-inline-block text-center p-5 bg-white">
                <h2 class="fw-bold">Transferencias</h2>
            <div class="flex-column d-flex">
                <div class="mt-3 mb-0">
                    <label for="cuentaOrigen">Cuenta de Origen* :</label>
                    <select id="cuentaOrigen">
                        <option value="">Seleccione una cuenta</option>
                        <option value="1">Cuenta 1</option>
                        <option value="2">Cuenta 2</option>
                    </select>
                </div>
                <div class="mt-3 mb-0">
                    <label for="cuentaDestino">Cuenta de Destino* :</label>
                    <select id="cuentaDestino">
                        <option value="">Seleccione una cuenta</option>
                        <option value="1">Cuenta 1</option>
                        <option value="2">Cuenta 2</option>
                    </select>
                </div>
                <div class="mt-3 mb-0">
                    <label for="monto">Monto $*:</label>
                    <input type="text" id="monto" placeholder="Ingrese el monto" pattern="-?[0-9]+" title="Por favor ingrese un número válido" required>
                </div>
                <div class="mt-3 mb-0">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" placeholder="Ingrese la fecha" required>
                </div>
                <div class="mt-3 mb-0">
                    <label for="categoria">Categoría:</label>
                    <select id="categoria">
                        <option value="">Seleccione una categoría</option>
                        <option value="dos">Nómina</option>
                        <option value="tres">Universidad</option>
                        <option value="cuatro">Efectivo</option>
                    </select>
                </div>
                <div class="mt-3 mb-0">
                    <label for="concepto">Concepto:</label>
                    <textarea id="concepto" placeholder="Agregue una descripción"></textarea>
                </div>
            </div>
            <div class="mt-3 mb-0 text-center">
                <a href="#" class="btn btn-primary btn-sm boton mx-4">Guardar</a>
                <a href="#" class="btn btn-primary btn-sm boton mx-4">Cancelar</a>
            </div>
            </div>
        </div>
        
    </main>
</body>
<footer class="container pie encabezado">
    <div class="row">
        <div class="col-md-6">
            © Copyright Grupo 6. All Rights Reserved
        </div>

        <div class="col-md-6 text-center text-md-end">
            Designed by Grupo 6
        </div>
    </div>
</footer>
</html>
