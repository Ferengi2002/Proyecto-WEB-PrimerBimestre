<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencias</title>
        <!-- PRELOAD -->
        <link rel="preload" href="css/normalize.css" as="style">
        <link rel="stylesheet" href="../CSS/normalize.css">
        <link rel="preload" href="../CSS/style.css" as="style">
        <!-- STYLE -->  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="../CSS/style.css" rel="stylesheet">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <nav class="navbar navbar-expand-lg navbar-light contenedor-primario px-4">
        <a class="navbar-brand" href="#">Abmodel</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-cog"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="conteiner d-inline-flexbox text-center mt-5 mx-5 p-5 bg-white text-center">
            <h1>Transferencias</h1>
            <div class="mt-3 mb-0">
                <div class="mt-3 mb-0">
                    Cuenta de Origen* :
                    <select>
                        <option value="">Seleccione una cuenta</option>
                        <option value="dos">1</option>
                        <option value="tres">2</option>
                    </select>
                </div>
                <div class="mt-3 mb-0">
                    Cuenta de Destino* :
                    <select>
                        <option value="">Seleccione una cuenta</option>
                        <option value="dos">1</option>
                        <option value="tres">2</option>
                    </select>
                </div>
                <div class="mt-3 mb-0">
                    Monto $*: 
                    <input type="text" placeholder="Ingrese el monto" pattern="-?[0-9]+" title="Por favor ingrese un número válido" required><br>
                </div>
                <div class="mt-3 mb-0">
                    Fecha:
                    <input type="date" placeholder="Ingrese la fecha" required><br>
                </div>
                <div class="mt-3 mb-0">
                    Categoria:
                    <select>
                        <option value="">Seleccione una categoría</option>
                        <option value="dos">Nómina</option>
                        <option value="tres">Universidad</option>
                        <option value="cuatro">Efectivo</option>
                    </select>
                </div>
                <div class="mt-3 mb-0">
                    Concepto:
                    <textarea placeholder="Agregue una descripción"></textarea>
                </div>
            </div>
            <div class="mt-3 mb-0">
                <button type="submit">Guardar</button>
                <button type="submit">Cancelar</button>
            </div>
        </div>
    </main>
</body>
</html>
